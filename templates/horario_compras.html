{% extends 'layout.html' %}

{% block title %}
    {{ super() }}
    Horario de compras
{% endblock %}

{% block content %}
    <h1 class="mt-4">Horario de compras</h1>
    
    <div class="row">
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-area mr-1"></i>
                    Ventas por temporada
                </div>
                <div class="card-body"><img src="{{ sales_per_season }}" alt="distri" class="img_500"></div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-area mr-1"></i>
                    Ventas por día del mes
                </div>
                <div class="card-body"><img src="{{ sales_per_day }}" alt="distri" class="img_500"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-area mr-1"></i>
                    Ventas por día de la semana
                </div>
                <div class="card-body"><img src="{{ salses_per_weekdays }}" alt="distri" class="img_500"></div>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-area mr-1"></i>
                    Ventas por horas
                </div>
                <div class="card-body"><img src="{{ sales_per_season }}" alt="distri" class="img_500"></div>
            </div>
        </div>
    </div>

{% endblock %}
